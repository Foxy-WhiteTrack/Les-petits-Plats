<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<script src="datas/recipes.js" type="module"></script>

<body>
    <header id="header" role="banner">
        <nav>
            <a href="#" title="retour à l'accueil">
                <img src="assets/logo/logo.svg" alt="Logo Les petits plats">
            </a>
        </nav>

        <div id="header-ctn-title">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>

            <div id="input-header">
                <input type="text" class="search" id="search-input"
                    placeholder="Rechercher une recette, un ingrédient, ..." />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

    </header>

    <main>
        <div class="ctn">
            <div id="filter-all">
                <div id="filter">
                    <div class="block-filters">
                        <div class="filter-item">
                            <p>Ingrédients</p>
                            <i class="dropdowns fa-solid fa-chevron-down"></i>
                        </div>

                        <div class="filter-ctn">
                            <input type="text" class="filter-select" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="tag-ctn" id="tag-ingredients">

                        </div>
                    </div>

                    <div class="block-filters">
                        <div class="filter-item">
                            <p>Appareils</p>
                            <i class="dropdowns fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="filter-ctn">
                            <input type="text" class="filter-select" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="tag-ctn" id="tag-appliances">

                        </div>
                    </div>

                    <div class="block-filters">
                        <div class="filter-item">
                            <p>Ustensiles</p>
                            <i class="dropdowns fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="filter-ctn">
                            <input type="text" class="filter-select" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="tag-ctn" id="tag-ustensils">

                        </div>
                    </div>
                </div>
                <div id="nbr-recipes">1500 recettes</div>
            </div>
        </div>

        <section id="recipes-ctn">
            <div id="card-container">

            </div>
        </section>
    </main>
    <script src="scripts/index.js" type="module"></script>

</body>

</html>
